<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
<script src="//api.turnservers.com/api.js?key=VSGWbtzxrGuFxnnRwoYnFdYdMZJcCObE"></script>
		<script>
			window.turnserversDotComAPI.iceServers(function(ice) {
				for(var i = 0; i < ice.length; i++) {
					if (ice[i].credential){
						var url = ice[i].url.split("@");
						ice[i].username = url[0].split(":")[1]
					}
				}
				console.log(ice);
				iceServers = ice;
			});
		</script>
	</head>
	<body onload="init();">
		<canvas class="stage" id="demoCanvas" width="400" height="400"></canvas>
		<script src="https://code.createjs.com/easeljs-0.8.0.min.js"></script>
		<script src="https://code.createjs.com/tweenjs-0.6.0.min.js"></script>
		<script src="https://code.createjs.com/soundjs-0.6.1.min.js"></script>
		<script src="simplewebrtc.bundle.js"></script>
		<script src="main.js"></script>
	</body>
</html>
